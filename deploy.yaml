import:
  - recipe/laravel.php

config:
  repository: "git@github.com:Beeak/ralf-hajus.git"

hosts:
  stage:
    hostname: "tak22kaalma.itmajakas.ee"
    http_user: virt118431
    remote_user: virt118431
    deploy_path: "~/domeenid/www.tak22kaalma.itmajakas.ee"

tasks:
  opcache:clear:
    - run: killall php84-cgi || true

  create:database:
    - run: mkdir -p {{release_path}}/database && touch {{release_path}}/database/database.sqlite && chmod 777 {{release_path}}/database/database.sqlite

  deploy:
    - "deploy:prepare"
    - "deploy:vendors"
    - "artisan:storage:link"
    # - "artisan:optimize:clear"
    # - "artisan:optimize"
    - "deploy:publish"

after:
  deploy:failed: deploy:unlock
  deploy:success: create:database

before:
  deploy:success: opcache:clear
